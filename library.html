<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="sass/main.css" />

    <title>My library</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav__container">
          <div class="nav__logo">
            <a href="./index.html">
              <img class="logo__img" src="./images/logo.png" alt="movie-logo" />
              <span class="logo__title">Filmoteka</span>
            </a>
          </div>
          <div class="nav__list">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link link" href="./index.html">Home</a>
              </li>
              <li
                class="
                  navigation__item navigation__margin navigation__item--accent
                "
              >
                <a class="navigation__link link" href="./library.html"
                  >My Library</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__buttons">
          <button type="button" class="btn watched btn-margin">Watched</button>
          <button type="button" class="btn queue">Queue</button>
        </div>
      </div>
    </header>
    <main>
      <section class="library__gallery">
        <div class="library__container container"></div>
        <div class="library__pagination"></div>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer__page">
      <div class="container">
        <p class="footer__page-lead">
          &COPY; 2021 | All Rights Reserved | Developed with
          <span class="footer__page-dev">
            <!-- <svg class="footer__page-icon" width="14px" height="13px">
              <use href="./images/icons/heart.svg#heart"></use>
            </svg> -->
            by
            <a href="#" class="footer__page-link link-style" data-modal-open
              >GoIT Students</a
            >
          </span>
        </p>
      </div>
    </footer>

    <div id="spinner"></div>
    <!-- modal -->
    <div class="modal"></div>

    <!-- footer-modal -->
    <div class="footer-modal is-hidden" data-modal>
      <div class="footer-modal__window">
        <ul class="footer-modal__list list"></ul>
      </div>
      <button type="button" class="footer-modal__btn" data-modal-close></button>
    </div>

    <!-- end footer modal -->

    <!-- <script type="module" src="./index.js"></script> -->
  </body>
</html>
